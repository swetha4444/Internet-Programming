<!DOCTYPE HTML>
<html>

<head>
	<title>Patient Registration Form</title>
	<!-- Stylesheet -->
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<!--fonts-->
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet">
</head>

<body>
  <div id="clock"></div>
	<!--background-->
	<h1>Patient Registration Form </h1>
	<div class="register-form">

		<!-- Form starts here -->
		<form id="patient_form" name="patient_form" action="display.html" method="POST">

			<h3 class="sub-heading">Personal Details</h3>
			<div class="main">
				<div class="field-text1">
					<input type="text" id="Name_F" name="Name_F" placeholder="First Name" 
           minlength="3" required
           oninvalid="setCustomValidity('Minimum length is 6 characters')" 
           oninput="setCustomValidity('')">
				</div>

				<div class="field-text1">
					<input type="text" id="Name_L" name="Name_L"  placeholder="Last Name">
				</div>
			</div>

			<div class="main">
				<div class="field-text1">
					<input type="email" id="Email" name="Email" placeholder="Email" required="">
				</div>
				<div class="field-text1">
					<input type="text" id="Phone" name="Phone" placeholder="Phone Number"
           minlength="10" required
           oninvalid="setCustomValidity('Minimum length is 10 digits')" 
           oninput="setCustomValidity('')">
				</div>
			</div>

			<div class="main">
				<div class="field-text1">
					<input type="date" id="DOB" name="DOB" value="DOB" style="width: 50%;" min="2000-01-01" max="2015-12-31" required>
				</div>
			</div>

      <div class="main">
				<div class="field-text1">
					<input type="number" id="Age" name="Age" size="4" placeholder="Age" name="age" min="18" style="width: 50%;" required>
				</div>
			</div>

    	<div class="radio-section" required>
				<h6>Gender</h6>
				<ul class="radio-buttons">
					<li>
						<input type="radio" id="male" name="selector2">
						<label for="a-option">Male</label>
						<div class="check"></div>
					</li>
					<li>
						<input type="radio" id="female" name="selector2">
						<label for="b-option">Female</label>
						<div class="check">
							<div class="inside"></div>
						</div>
					</li>
        <li>
						<input type="radio" id="other" name="selector2">
						<label for="b-option">Other</label>
						<div class="check">
							<div class="inside"></div>
						</div>
					</li>
				</ul>
				<div class="clear"></div>
			</div>

			<div class="main">
				<div class="field-text1">
					<select class="form-control" id="Marital" name="Marital" style="width: 50%;" onchange="marStatus()">
						<option>Marital Status</option>
						<option value="Single">Single</option>
						<option value="Married">Married</option>
						<option value="Divorced">Divorced</option>
					</select>
          <p id="mStatus" style="color: white"></p>
				</div>
			</div>

			<div class="field-text1">
				<textarea name="Message" id="Address"  name="Address" placeholder="Address..."></textarea>
			</div>

      <div class="field-text1">
				<textarea id="Addiction"  name="Addiction" placeholder="Addictions..."></textarea>
			</div>
      <ul id="addict">
        <li class="dropzone" id='0' draggable="true">Drug Addiction</li>
        <li class="dropzone" id='1' draggable="true">Alcohol Addiction</li>
        <li class="dropzone" id='2' draggable="true">Behavioral Addiction</li>
        <li class="dropzone" id='3' draggable="true">-NA-</li>
      </ul>

			<div class="radio-section">
				<h6>Taking any medications currently</h6>
				<ul class="radio-buttons">
					<li>
						<input type="radio" id="a-option" name="selector1">
						<label for="a-option">Yes</label>
						<div class="check"></div>
					</li>
					<li>
						<input type="radio" id="b-option" name="selector1">
						<label for="b-option">No</label>
						<div class="check">
							<div class="inside"></div>
						</div>
					</li>
				</ul>
				<div class="clear"></div>
			</div>

			<div class="field-text1">
				<textarea name="Message" placeholder="If you are taking please list them here.."></textarea>
			</div>

			<input type="submit" id="Submit" name="Submit" value="submit">
			<input type="reset" value="Clear Form">
			<div class="clear"></div>
		</form>

	</div>
	<!--copyright-->
	<div class="copyright">
		<p>&copy; 2021 Patient Registration Form | All Rights Reserved</p>
	</div>
	
  <!-- Java Script-->
  <script src="js/index.js"></script>

</body>

</html>
