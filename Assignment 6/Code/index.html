<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div align=center style="padding-top: 15%;">
            <h1>Country Database</h1>
            <form autocomplete="off">
              <div class="autocomplete" style="width:300px;">
                  <input type="text" id="country"  list="countries" onkeyup="getCountry()" placeholder="Search for country name" /><datalist id ="countries" >
              </div>
              <input type="submit" onclick="wiki_redirect(event)">
            </form>
        </div>

        <script>
            function fetch(country)
            {
              var request = new XMLHttpRequest();
        
               var URL = "country?country="+country;
    
              request.onreadystatechange = function()
              {
                if(this.readyState == 4 && this.status == 200) 
                {
                  var val = request.responseText;
                  console.log(val)
                  document.getElementById("countries").innerHTML = val;
                }
              };
              request.open('GET', URL, true);
              request.send();
            }
    
            function getCountry()
            {
              var country = document.getElementById("country").value;
              fetch(country);
            }

            function wiki_redirect(event)
            {
              event.preventDefault()
              var c = document.getElementById("country").value
              window.location.replace("https://en.wikipedia.org/wiki/"+c)
            }

        </script>

    </body>

</html>
