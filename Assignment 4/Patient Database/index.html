<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Admin-Login</title>
		<link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
	</head>
	<body >
		<div>
			<div align="center" style="padding-left:20%;width: 60%;">
				<div>
				<h1>Admin Login</h1>
				</div>

				<div>
					<form method="get">
						<fieldset>
							<h3>
								<i>Sign in to your account</i>
                            </h3>
							<div>
								<span class="input-icon">
									<input type="text" class="form-detail"name="username" placeholder="Username">
									<i class="fa fa-user"></i> </span>
							</div>
							<div>
                                <br>
								<span class="input-icon">
									<input type="password" class="form-detail"name="password" placeholder="Password"><i class="fa fa-lock"></i>
									 </span>
							</div>
							<div>
								<br>
								<button type="submit" class="button" name="submit">
									Login <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
							
						</fieldset>
					</form>

					<div class="copyright">
                        <br><br>
						&copy; <span class="text-bold text-uppercase"> 2021|</span> <span>All rights reserved</span>
					</div>
			
				</div>

			</div>
		</div>
	
	</body>
	<!-- end: BODY -->
</html>
